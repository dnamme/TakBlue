<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/results.css">

    <script src="./scripts/main.js"></script>

  <body>
    <nav class="sticky">
      <div class="nav-content">
        <p><b>TakBlue</b></p>
        <div class="nav-right">
          <p><span onclick="transitionToPage('about.html')">About</span></p>
        </div>
      </div>
    </nav>




    <div class="main">
        <div class="input-results">
          <div class="tab">
            <button class="tablinks active" onclick="openMethod(event, 'copy-input')">Copy-Paste</button>
            <button class="tablinks" onclick="openMethod(event, 'manual-input')">Manual</button>
          </div>
          <div class="input-container">
            <div class="tabcontent" id="copy-input">
              <textarea id="input-copy" rows="5" cols="20"></textarea>
            </div>
            <div class="tabcontent" id="manual-input">
              <p>Type your schedule in the following format: <b>DAY || TIME || CLASS CODE || CLASS LOCATION</b></p>
            </div>
          </div>
        </div><div class="results-container">
          <div class="results-day-tabs">
            <button class="daylinks active" onclick="selectDay(event, 'monday')">Monday</button>
            <button class="daylinks" onclick="selectDay(event, 'tuesday')">Tuesday</button>
            <button class="daylinks" onclick="selectDay(event, 'tuesday')">Wednesday</button>
            <button class="daylinks" onclick="selectDay(event, 'tuesday')">Thursday</button>
            <button class="daylinks" onclick="selectDay(event, 'tuesday')">Friday</button>
            <button class="daylinks" onclick="selectDay(event, 'tuesday')">Saturday</button>
          </div>

          <div class="results-content">
            <div class="day-tab" id="monday">
              <div class="results-details-left">
                <p class="result-text-time">5 minute walk</p>
                <p class="result-text-distance">0.98km</p>

                <p class="result-text-time">5 minute walk</p>
                <p class="result-text-distance">0.98km</p>
              </div>

              <div class="results-details-mid">
                <div class="circle"></div>
                <div class="vertical-line"></div>
                <div class="circle"></div>
                <div class="vertical-line"></div>
                <div class="circle"></div>
              </div>

              <div class="results-details-right">
                <p class="result-text-code">Class Code</p>
                <p class="result-text-location">Location</p>

                <p class="result-text-code">Class Code</p>
                <p class="result-text-location">Location</p>

                <p class="result-text-code">Class Code</p>
                <p class="result-text-location">Location</p>
              </div>
            </div>
            <div class="day-tab" id="tuesday">
              <p>peepee</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  
    <script type="text/javascript" src="./scripts/distances.json"></script>
    <script type="text/javascript" src="./scripts/getDistances.js"></script>
    <script type="text/javascript" src="./scripts/selectDay.js"></script>
  </body>
